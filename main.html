<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>stokr</title>
  </head>
  <body>
    <div class="app">
      <header>
        <span>STOCKR</span>
      </header>
      <main>
        <ul class="stock-list">
          <li>
            <h2 class="symbol-and-name">
              <span class="symbol">MSFT</span>
              <span class="stock-name">(Microsoft Corporation)</span>
            </h2>
            <div stock-data>
              <span class="price">76.099998</span>
              <button class="change">0.750000</button>
              <div class="up-down-buttons">
                <button class="up-button">up</button>
                <button class="down-button">down</button>
              </div>
            </div>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
