<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>stokr</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="assets/font-icons/css/Glyphter.css">
    <style>
      @font-face {
        font-family: "HelveticaNeueW01-55Roma";
        src: url("assets/fonts/HelveticaNeueW01-55Roman.eot?#iefix");
        src: url("assets/fonts/HelveticaNeueW01-55Roman.eot?#iefix") format("eot"),
        url("assets/fonts/HelveticaNeueW01-55Roman.woff") format("woff"),
        url("assets/fonts/HelveticaNeueW01-55Roman.ttf") format("truetype"),
        url("assets/fonts/HelveticaNeueW01-55Roman.svg#helvetica_neue") format("svg");
      }

    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <span class="stokr-header">STOKR</span>
        <nav>
          <ul class="app-nav-buttons">
            <li>
              <button class="search-button" data-id="search-button"><img src="assets/svg/search.svg"
                                                                         data-type="search-button"></button>
            </li>
            <li>
              <button class="refresh-button" data-id="refresh-button"><img src="assets/svg/refresh.svg"
                                                                           data-type="refresh-button"></button>
            </li>
            <li>
              <button class="filter-button" data-id="filter-button"><img src="assets/svg/filter.svg"
                                                                         data-type="filter-nav-button"></button>
            </li>
            <li>
              <button class="settings-button" data-id="settings-button"><img src="assets/svg/settings.svg"
                                                                             data-type="settings-button"></button>
            </li>
          </ul>
        </nav>
      </header>
      <div class="filter-header display-none">
        <hr>
        <div class="filter-header-content">
          <ul class="filter-params">
            <li class="filter-param short-filter-param">
              <label for="Name-filter">By Name</label>
              <input type="text" id="Name-filter"/>
            </li>
            <li class="filter-param short-filter-param">
              <label for="gain-filter">By Gain</label>
              <!--<input list="gain-filter">-->

              <!--<datalist id="gain-filter">-->
                <!--<option value="Internet Explorer">-->
                <!--<option value="Firefox">-->
                <!--<option value="Chrome">-->
                <!--<option value="Opera">-->
                <!--<option value="Safari">-->
              <!--</datalist>-->
              <select id="gain-filter">
                <option value="gaining">Gaining</option>
                <option value="losing">Losing</option>
                <option value="all">All</option>
              </select>
              <!--<input type="text" id="gain-filter"/>-->
            </li>
            <li class="filter-param long-filter-param">
              <label for="range-from-filter">By Range: From</label>
              <input type="text" id="range-from-filter"/>
            </li>
            <li class="filter-param long-filter-param">
              <label for="range-to-filter">By Range: To</label>
              <input type="text" id="range-to-filter"/>
            </li>
          </ul>
          <button class="apply-filter-button" data-type="apply-filter-button">Apply</button>
        </div>
      </div>
      <main>
      </main>
    </div>
  </body>

  <script src="model.js"></script>
  <script src="view.js"></script>
  <script src="controller.js"></script>

</html>
